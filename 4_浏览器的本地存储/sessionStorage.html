<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>测试一下sessionStorage</title>
	</head>
	<body>
		<button onclick="demo1()">将信息存入sessionStorage</button>
		<button onclick="demo2()">sessionStorage中读取信息</button>
		<button onclick="demo3()">删除sessionStorage中的信息</button>
		<button onclick="demo4()">清空sessionStorage中的信息</button>
	</body>

	<script type="text/javascript" >
		const p = {name:'老刘',age:18}
		//todo 将信息存入sessionStorage sessionStorage.setItem
		function demo1(){
			sessionStorage.setItem('message',JSON.stringify(p))
			sessionStorage.setItem('somedata','昌平吴彦祖')
		}
        //todo sessionStorage中读取信息
		function demo2(){
			const x = sessionStorage.getItem('message')
			console.log(JSON.parse(x))
		}

		function demo3(){
			sessionStorage.removeItem('message')
		}

		function demo4(){
			sessionStorage.clear()
		}
	</script>
</html>
<!--
HTML5中 Web Storage存储机制是对HTML4中cookie存储机制的一个改善。
Web Storage又分为两种：
 1.sessionStorage：将数据保存在session对象中。所谓session，是指用户在浏览某个网站时，从进入网站到浏览器
 关闭所经过的这段时间，也就是用户浏览这个网站所花费的时间。session对象可以用来保存在这段时间内所要求保存
 的任何数据。
2.localStorage：将数据保存在客户端本地的硬件设备(通常指硬盘，也可以是其他硬件设备)中，即使浏览器被关闭了，
该数据仍然存在，下次打开浏览器访问网站时仍然可以继续使用。
TODO 这两者的区别在于，sessionStorage为临时保存，而localStorage为永久保存。
localStorage除非主动删除数据，否则数据永远不会消失。 但是sessionStorage在关闭了浏览器窗口后就会被销毁。
2、存储大小：localStorage和sessionStorage的存储数据大小一般都是：5MB
